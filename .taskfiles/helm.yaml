version: "3"


tasks:
  package:
    desc: Package helm charts for upload
    cmds:
      - helm package {{.CLI_ARGS}}
  lint:
    desc: Lint helm charts for upload
    cmds:
      - helm lint {{.CLI_ARGS}}
  index: 
    desc: Create index y aml
    cmds:
      - helm repo index --url {{.REPO_URL}} --merge index.yaml .